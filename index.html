<script type="text/javascript">
var sndloop = new Audio("theme.mp3");

sndloop.addEventListener('ended', function() {
	this.currentTime = 0;
	this.play();
}, false);
sndloop.play();
		var muted = 0;
		function m(){

			if (muted == 0) {
				document.getElementById('volume').src="buttons/volume.png";
			console.log(muted);
			}
			else {
				document.getElementById('volume').src="buttons/volume-mute.png";
				console.log(muted);
				}
		}
		
		function mute(element) {
			if (element.src.indexOf("volume-mute") != -1) {
				sndloop.play();
				element.src = "buttons/volume.png";
				muted = 0;
				console.log(muted);
			} else {
				sndloop.pause();
				element.src = "buttons/volume-mute.png";
				muted = 1;
				console.log(muted);
			}
		}			
					
document.getElementById('mute').addEventListener('click', function (e)
{
	e = e || window.event;
	sndloop.muted = !sndloop.muted;
	e.preventDefault();
}, false);

function FP_swapImg() {//v1.0
 var doc=document,args=arguments,elm,n; doc.$imgSwaps=new Array(); for(n=2; n<args.length;
 n+=2) { elm=FP_getObjectByID(args[n]); if(elm) { doc.$imgSwaps[doc.$imgSwaps.length]=elm;
 elm.$src=elm.src; elm.src=args[n+1]; } }
}

function FP_preloadImgs() {//v1.0
 var d=document,a=arguments; if(!d.FP_imgs) d.FP_imgs=new Array();
 for(var i=0; i<a.length; i++) { d.FP_imgs[i]=new Image; d.FP_imgs[i].src=a[i]; }
}

function FP_getObjectByID(id,o) {//v1.0
 var c,el,els,f,m,n; if(!o)o=document; if(o.getElementById) el=o.getElementById(id);
 else if(o.layers) c=o.layers; else if(o.all) el=o.all[id]; if(el) return el;
 if(o.id==id || o.name==id) return o; if(o.childNodes) c=o.childNodes; if(c)
 for(n=0; n<c.length; n++) { el=FP_getObjectByID(id,c[n]); if(el) return el; }
 f=o.forms; if(f) for(n=0; n<f.length; n++) { els=f[n].elements;
 for(m=0; m<els.length; m++){ el=FP_getObjectByID(id,els[n]); if(el) return el; } }
 return null;
}
</script>
